<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
        <h1>Вход</h1>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Имя пользователя">
        <input type="password" id="login-password" placeholder="Пароль">
        <button type="submit">Войти</button>
    </form>

    <h1>Проверка авторизации</h1>
    <button id="check-auth">Проверить доступ к защищённому маршруту</button>

    <div id="result"></div>
    <script type="module" src="../js/authentication/authentication.js"></script>
    </body>

</html>
